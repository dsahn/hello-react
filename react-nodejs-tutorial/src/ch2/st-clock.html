<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
    <title>stateful clock</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class SClock extends React.Component {
            constructor (props) {
                super(props)
                // set attribute
                this.state = {
                    now: (new Date())
                }
                setInterval(e => {
                    this.setState({now: (new Date())})  // *using setState
                }, 1000)
            }
            render() {
                const now = this.state.now
                const hh = this.fmt(now.getHours())
                const mm = this.fmt(now.getMinutes())
                const ss = this.fmt(now.getSeconds())
                return (<div><h1>{hh}:{mm}:{ss}</h1></div>)
            }
            fmt (v) {
                const s = "00" + v
                return s.substr(s.length - 2, 2)
            }
        }
        ReactDOM.render(<div><SClock></SClock></div>, document.getElementById('root'))
    </script>
    
</body>
</html>
