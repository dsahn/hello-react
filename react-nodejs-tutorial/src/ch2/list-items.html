<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
    <title>list item exercise</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // define list component
        class RList extends React.Component {
            render() {
                // using items array from props
                const items = this.props.items.split(",")
                const itemsObj = items.map(
                    (e) => {
                        return <li>{e}</li>
                    })
                let title = this.props.title
                if (!title) title = "List"
                return (<div>
                    <h3>{title}</h3>
                    <ul>{itemsObj}</ul>
                    </div>)
            }
        }
        ReactDOM.render(
            <RList
                title="Colors" items="Red,Green,Blue,White"></RList>, 
                document.getElementById('root')
                )
        
    </script>
    
</body>
</html>
