<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
    <title>checkbox with status</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class CBox extends React.Component {
            constructor (props) {
                super(props)
                this.state = {checked: false}
            }
            render () {
                let mark = 'o'
                let bstyle = { fontWeight: 'normal' }
                if (this.state.checked) {
                    mark = 'v'
                    bstyle = { fontWeight: 'bold' }
                }
                const clickHandler = (e) => {
                    const newValue = !this.state.checked
                    this.setState({checked: newValue})
                }
                return (
                    <div onClick={clickHandler} style={bstyle}>
                        {mark} {this.props.label}
                    </div>
                )
            }
        }

        const dom = <div>
            <CBox label="Apple"></CBox>
            <CBox label="Banana"></CBox>
            <CBox label="Orange"></CBox>
            <CBox label="Mango"></CBox>
        </div>
        ReactDOM.render(dom, document.getElementById('root'))
    </script>
</body>
</html>
