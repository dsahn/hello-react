<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
    <title>react clock</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
      // print time regularly
      setInterval(showClock, 1000)
      // timer handler
      function showClock () {
          const d = new Date()
          const [hour, min, sec] = [
          d.getHours(),
          d.getMinutes(),
          d.getSeconds()
          ]
      const z2 = (v) => { // declare function which fills with zero
          const s = "00" + v
          return s.substr(s.length - 2, 2)
      }
      const elem = (<div>{z2(hour)}:{z2(min)}:{z2(sec)}</div>)
      const root = document.getElementById("root")
      ReactDOM.render(elem, root)
  }
  </script>
</body>
</html>
